<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- bootstrap css -->

  <!-- custom styles -->

  <title>Tic Tac Toe</title>

  <link rel="stylesheet" type="text/css" href="main.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <script src="main.js"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

</head>
<body>
  <div class="container text-center">
    <div class="row">
      <div class="col-md-12">
        <h1>Tic Tac Toe</h1>
        <hr>
      </div>
    </div>
    <div class="row">

      <!-- a column represents our game board -->
      <!-- the `offset` class helps us center the board -->
      <div class="col-md-6 col-md-offset-3" id="board">

        <!-- you can nest rows inside of columns! -->
        <!-- our board has 3 rows, each with 3 columns inside -->
        <div class="row">
          <div class="col-xs-4 box" id="left1"></div>
          <div class="col-xs-4 box" id="center1"></div>
          <div class="col-xs-4 box" id="right1"></div>
        </div>

        <div class="row">
          <div class="col-xs-4 box" id="left2"></div>
          <div class="col-xs-4 box" id="center2"></div>
          <div class="col-xs-4 box" id="right2"></div>
        </div>

        <div class="row">
          <div class="col-xs-4 box" id="left3"></div>
          <div class="col-xs-4 box" id="center3"></div>
          <div class="col-xs-4 box" id="right3"></div>
        </div>
      </div>
    </div>

    <div class="btn" role="group" aria-label="..." id="reset">
      <button type="button" class="btn btn-primary">Reset</button>
    </div>
  </div>
  
  <!-- jquery -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

  <!-- custom script -->

</body>
</html>
